name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: AIzaSyACN7_j4mmGWW2P6D-RdJogrPrNh2mdIro
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: day-bills-tracker.firebaseapp.com
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: day-bills-tracker
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: day-bills-tracker.firebasestorage.app
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 806826373489
      NEXT_PUBLIC_FIREBASE_APP_ID: 1:806826373489:web:6d8792249e6733f4ef06d0
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAY_BILLS_TRACKER }}'
          channelId: live
          projectId: day-bills-tracker
